[package]
name = "rax"
version = "0.1.0"
edition = "2024"

[features]
default = ["kvm"]
kvm = ["kvm-bindings", "kvm-ioctls"]
hvf = []
trace = []
debug = []
profiling = ["serde_json"]
x86_64-suite = []
x86-suite = ["x86_64-suite"]

[dependencies]
clap = { version = "4.5.53", features = ["derive"] }
linux-loader = { version = "0.13.2", features = ["bzimage", "elf"] }
serde = { version = "1.0.228", features = ["derive"] }
bincode = "1.3"
zstd = "0.13"
thiserror = "2.0.17"
toml = "0.9.10"
tracing = "0.1.41"
tracing-subscriber = { version = "0.3.19", features = ["env-filter"] }
vm-memory = { version = "0.17.1", features = ["backend-mmap"] }
goblin = "0.8.2"

# Profiling JSON export (optional)
serde_json = { version = "1.0", optional = true }

# Ctrl+C handling for graceful shutdown
ctrlc = "3.4"

# KVM support (Linux only)
[target.'cfg(target_os = "linux")'.dependencies]
kvm-bindings = { version = "0.14.0", optional = true }
kvm-ioctls = { version = "0.24.0", optional = true }

# HVF support (macOS only) - uses Hypervisor.framework via libc FFI
[target.'cfg(target_os = "macos")'.dependencies]
libc = "0.2"

[profile.release]
lto = "fat"
codegen-units = 1
panic = "abort"
strip = true

[profile.release.build-override]
opt-level = 3

[dev-dependencies]
libc = "0.2"
